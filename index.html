<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"
		/>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt=""/>
            <h4 class="logo">Apple</h4>
        </div>
        <nav >
            <ul class="nav-links">
                <li><a class="nav-link" href="">Specs</a></li>
                <li><a class="nav-link" href="">Products</a></li>
                <li><a class="nav-link" href="">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart"/>
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="text">
                    <h1>Iphone 13 Pro Max</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat assumenda quisquam quo quis nobis esse, consectetur eius neque sunt aliquid odio commodi similique, quos, quidem placeat ipsam voluptatem pariatur tenetur.</p>

                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
                <div class="cover">
                    <img src="img/iphone.png" alt="">
                </div>
        </section>

        <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="" />
            <img src="img/dot.svg" alt="" />
            <img src="img/dot-full.svg" alt="" />
            <img src="img/dot-full.svg" alt="" />
            <img src="img/arrow-right.svg" alt="" />
        </div>
        <img class="big-circle" src="img/big-eclipse.svg" alt="" />
		<img class="medium-circle" src="img/mid-eclipse.svg" alt="" />
		<img class="small-circle" src="img/small-eclipse.svg" alt="" />
    </main>
</body>
</html>
